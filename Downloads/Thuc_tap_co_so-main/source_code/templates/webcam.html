    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const result = document.getElementById("result");
        const context = canvas.getContext("2d");

        // Set canvas size
        canvas.width = 640;
        canvas.height = 480;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                
                // Wait for video to load to get actual dimensions
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });

                setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL("image/jpeg");
                        fetch("/api/predict_webcam", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ image: dataURL })
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.label) {
                                result.textContent = `${data.label} (${data.score})`;
                            } else if (data.error) {
                                result.textContent = `L·ªói: ${data.error}`;
                            }
                        })
                        .catch(err => {
                            console.error("L·ªói khi g·ª≠i request:", err);
                        });
                    }
                }, 1000); // g·ª≠i ·∫£nh m·ªói 1 gi√¢y
            })
            .catch(err => {
                alert("Kh√¥ng th·ªÉ m·ªü webcam: " + err);
            });
    </script>
